<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %} - the1fire的个人博客</title>
</head>
<body>
<div>
    顶部分类：
    {% for cate in navs %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

{% block main %}

{% endblock main %}

<hr/>

<div>底部分类：
    {% for cate in categories %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>


<div>侧边栏展示：
    {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
    {% endfor %}
</div>

</body>
</html>
